<div class="row">
	<div class="col-xs-12">
		<img style="max-height: 300px; display: block; margin: auto;" [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive">
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<h1>{{ recipe.name }}</h1>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<div class="btn-group" appDropdown>
			<button type="button" class="btn btn-primary dropdown-toggle">
				Manage recipe
				<span class="caret"></span>
			</button>

			<ul class="dropdown-menu">
				<li><a style="cursor: pointer;" (click)="toShoppingList(recipe.ingredients)">To Shopping list</a></li>
				<li><a style="cursor: pointer;" [routerLink]="['/recipes', id, 'edit']">Edit recipe</a></li>
				<li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete recipe</a></li>
			</ul>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		{{ recipe.description }}
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
				{{ ingredient.name }} - {{ ingredient.amount }}
			</li>
		</ul>
	</div>
</div>
